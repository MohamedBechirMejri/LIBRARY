<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LIBRARY</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form>
      <h1 class="title">My Library</h1>
      <input class="input" type="text" placeholder="Title" />
      <input class="input" type="text" placeholder="Author" />
      <input
        class="input"
        type="number"
        placeholder="Number Of Pages"
        min="0"
      />
      <input class="input" type="number" placeholder="Pages Read" min="0" />
      <button class="button">Add Book</button>
      <div class="select">
          <label for="sort">Sort Books:</label>
        <select name="sort" id="sort-books">
          <option value="">Latest First</option>
          <option value="">Oldest First</option>
        </select>
      </div>
    </form>
    <div id="books-section"></div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LIBRARY</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form>
      <h1 class="title">My Library</h1>
      <input class="input" type="text" placeholder="Title" id="title-input" />
      <input class="input" type="text" placeholder="Author" id="author-input" />
      <input
        class="input"
        type="number"
        placeholder="Number Of Pages"
        min="0"
        id="number-of-pages"
      />
      <input
        class="input"
        type="number"
        placeholder="Pages Read"
        min="0"
        id="pages-read"
      />
      <div class="button is-primary is-outlined" id="submit-button">
        Add Book
      </div>
      <div class="select">
        <label for="sort">Sort Books:</label>
        <select name="sort" id="sort-books">
          <option value="">Latest First</option>
          <option value="">Oldest First</option>
        </select>
      </div>
      <div id="login" style="display: none;">
        <label for="login">Save to Cloud:</label>
        <button class="button is-light">Sign In</button>
      </div>
      <footer class="footer">
        This project was made by
        <a
          href="https://github.com/MohamedBechirMejri"
          class="tag is-link is-light"
          target="_blank"
        >
          Mohamed Bechir</a
        >
        in 2021 while studying with
        <a
          href="https://theodinproject.com"
          class="tag is-link is-light is-warning"
          target="_blank"
          >The Odin Project.</a
        >
        <br />
        <a
          href="https://github.com/MohamedBechirMejri/LIBRARY"
          class="tag is-link is-light is-info"
          target="_blank"
          >Source Code.</a
        >
      </footer>
    </form>
    <div id="books-section"><p id="empty">Empty</p></div>

    <script src="main.js"></script>
  </body>
</html>

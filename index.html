    <body>
        <form>
            <h1 class="title">My Library</h1>
            <input class="input" type="text" placeholder="Title" id="title-input" />
            <input class="input" type="text" placeholder="Author" id="author-input" />
            <input class="input" type="number" placeholder="Number Of Pages" min="0" id="number-of-pages" />
            <input class="input" type="number" placeholder="Pages Read (Optional)" min="0" id="pages-read" />
            <input id="cover-link" class="input" type="text" placeholder="Link to Cover Image (Optional)" />
            <div class="button is-primary is-outlined" id="submit-button">
                Add Book
            </div>
            <div class="select">
                <label for="sort">Sort Books:</label>
                <select name="sort" id="sort-books">
                    <option value="">Latest First</option>
                    <option value="">Oldest First</option>
                </select>
            </div>
            <div id="login" style="display: none">
                <label for="login">Save to Cloud:</label>
                <button class="button is-light">Sign In</button>
            </div>
